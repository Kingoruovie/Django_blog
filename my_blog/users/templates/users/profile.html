{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
	<img class="logo" src="{{ user.profile.image.url }}">
	<span><strong><a href="#">{{ user.username|capfirst }}</a>
	<hr size="3">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset>
			<legend>Profile Info</legend>
			{{ u_form|crispy }}
			{{ p_form|crispy }}
			<input type="submit" name="Submit">	
		</fieldset>
	</form>
{% endblock %}
